<div class="form-container">
    <h2>Update User</h2>

    <form #userForm="ngForm" (ngSubmit)="updateUser(userForm)" class="user-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="user.name" name="name" required placeholder="Enter your name"
                #name="ngModel" />
            <div *ngIf="name.invalid && name.touched" class="error-message">* Name is required.</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required placeholder="Enter your email"
                #email="ngModel" />
            <div *ngIf="email.invalid && email.touched" class="error-message">* Email is required.</div>
        </div>
        <button type="submit" class="btn-submit" [disabled]="userForm.invalid">Update</button>
    </form>


    <div *ngIf="showMessage" class="success-modal">
        <div class="success-content">
            <h3>{{ successMessage }}</h3>
        </div>
    </div>
